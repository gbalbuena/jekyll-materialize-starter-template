<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include menu.html %}
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col m12">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date: '%B %d, %Y' }}</p>
            <p>
              {% for category in page.categories %}
                <div class="chip"> {{ category }} </div>
              {% endfor %}
            </p>
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
